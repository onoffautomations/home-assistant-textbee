name: Attach TextBee ZIP on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  attach-asset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Package TextBee
        run: |
          cd custom_components/textbee
          zip -r __artifact__.zip .
          mv __artifact__.zip $GITHUB_WORKSPACE/textbee.zip
          echo "ASSET=textbee.zip" >> $GITHUB_ENV

      - name: Upload ZIP Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
